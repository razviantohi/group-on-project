{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <h1>Log In</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-default login_btn" value="Login">
    </form>
    <br>
    <div class="jumbotron">
    <h5>You don't have an account?</h5>
    <a href="{% url 'accounts:signup' %}" class="btn btn-default login_btn">Sign Up Here!</a>
    </div>

</div>


{% endblock %}
